<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Date and Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<div class="container" id="dts">
    <div class="row" id="main">
        <div class="col-auto">
                <a class="btn ps-5 pe-5" href="index.html #dt" alt="dateandtime">Date & Time</a>
        </div>
        <div class="col-auto">
            <a class="btn ps-5 pe-5" href="index.html #sw" alt="stopwatch">Stop Watch</a>
        </div>
    </div>
</div>

<div class="container" id="sw">
    <div class="row">
        <div class="col text-center mt-5">
            <div class="h1" id="s1" >00</div>
            <div class="h1" id="s1v">:</div>
            <div class="h1" id="s2" >00</div>
            <div class="h1" id="s2v">:</div>
            <div class="h1" id="s3">00</div>
            <div class="h1" id="s3v">:</div>
            <div class="h1" id="s4">00</div>
        </div>
    <div class="row pb-5">
        <div class="col-auto text-center ">
            <button class="btn ps-5 pe-5" id="start" style="background-color: #216232;">Start</button>
        </div>
        <div class="col-auto text-center">
            <button class="btn ps-5 pe-5" id="stop" style="background-color: #931621">Stop</button>
        </div>
        <div class="col-auto text-center">
            <button class="btn ps-5 pe-5" id="reset" style="background-color: #f2c107;">Reset</button>
        </div>
    </div>
   </div>
</div>

<div class="container" id="dt">
    <div class="row m-auto">
        <div class="col-auto ">
           <h1 id="demo2" style="color: #0f0803"></h1>
        </div>
        <div class="col-auto">
           <h1 id="demo" style="color: #f40000"></h1>
        </div>
        <div class="col-auto">
           <h1 id="demo1" style="color: #216232"></h1>
        </div>
   </div>
</div>
</body>
</html>
