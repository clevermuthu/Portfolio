<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="border p-2 ">
      <div class="row">
        <div class="col" id="display">
          <input class="text-end mb-3" type="text" placeholder="0" id="screen">
        </div>
      </div>
      <div class="row">
        <div class="col" id="remove">
            <button onclick="Delete()" id="del">Delete</button>
            <button onclick="clearScreen()" id="clear">Clear </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button onclick="display('7')">7</button>
          <button onclick="display('8')">8</button>
          <button onclick="display('9')">9</button>
          <button onclick="display('/')" id="operator">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button onclick="display('4')">4</button>
          <button onclick="display('5')">5</button>
          <button onclick="display('6')">6</button>
          <button onclick="display('*')" id="operator">*</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button onclick="display('1')">1</button>
          <button onclick="display('2')">2</button>
          <button onclick="display('3')">3</button>
          <button onclick="display('-')" id="operator">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button onclick="display('0')">0</button>
          <button onclick="display('.')">.</button>
          <button onclick="display('+')" id="operator">+</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
    </div>

  </body>
</html>
